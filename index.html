<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture Memory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Scripture Memory</h1>
    <hr>
    <div id="root">
        <!-- <div class="card">
            <h2 class="card-title">Memory Verse</h2>
            <p class="verse-reference" id="verse-text"></p>
            <p class="verse-text"></p>
        </div> -->
    </div>
    <hr>
    <button id="newverse">Get Verse</button>
    <p class="instructions">Click the 'Get Verse' button to display a new verse...</p>
    <form id="verse-form">
        <input type="text" id="book-reference" placeholder="Enter book name (e.g., John)">
        <input type="text" id="verse-input" placeholder="Enter your own verse reference">
        <input type="text" id="verse-content" placeholder="Enter your own verse content">
        <button type="submit">Submit</button>
    </form>
    <p class="instructions">...or enter your own verse reference in the input box above.</p>
    <script type="module" src="app.js"></script>
    <!-- <script type="module" src="storage.js"></script> -->
</body>
</html>
